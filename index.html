<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header class="header">
        <h1 class="header__title">Basha's Task Manager</h1>
    </header>
    <main class="container">
        <section class="task-manager">
            <section class="task-form ">
                <h2 class="task-form__title">Add New Task</h2>
                <div class="task-form__fields">
                    <input id="task-title" class="task-form__input" type="text" placeholder="Title" required
                        oninput="validateFields()" />
                    <input id="task-date" class="task-form__input" type="date" required oninput="validateFields()" />
                    <input id="task-desc" class="task-form__input" type="text" placeholder="Description" required
                        oninput="validateFields()" />
                    <div class="take-form-selections">
                        <select id="task-priority" class="task-form__select" required oninput="validateFields()">
                            <option value="" disabled selected>Priority</option>
                            <option value="High">High Priority</option>
                            <option value="Medium">Medium Priority</option>
                            <option value="Low">Low Priority</option>
                        </select>
                        <select id="task-status" class="task-form__select" required oninput="validateFields()">
                            <option value="" disabled selected>Status</option>
                            <option value="Yet to Start">Yet to Start</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                        <select id="task-category" class="task-form__select" required oninput="validateFields()">
                            <option value="" disabled selected>Category</option>
                            <option value="Reading">Reading</option>
                            <option value="Writing">Writing</option>
                            <option value="Playing">Playing</option>
                            <option value="Eating">Eating</option>
                            <option value="Cooking">Cooking</option>
                            <option value="Exploring">Exploring New Technologies</option>
                        </select>
                    </div>
                    <button id="add-task-btn" class="task-form__button" onclick="addTask()">+ Add Task</button>
                </div>
            </section>
            <section class="task-list__controls">
                <div class="task-list__search">
                    <input id="search-input" class="task-list__search-input" type="text"
                        placeholder="Search by ID or Title" />
                    <button class="task-list__search-button" onclick="searchTasks()"><i class="material-icons">search</i></button>
                </div>
                <label for="status-filter" class="task-list__label">Filter by Status:</label>
                <select id="status-filter" class="task-list__select" onchange="filterTasks()">
                    <option value="All">All</option>
                    <option value="Yet to Start">Yet to Start</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </section>
        </section>
        <section class="task-list">
            <div class="task-table">
                <table class="task-table__table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Created Date</th>
                            <th>Completion Date</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body" class="task-table__body">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
